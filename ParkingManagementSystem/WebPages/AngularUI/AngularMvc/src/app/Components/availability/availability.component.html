<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.11.5/css/dataTables.bootstrap4.min.css">
  </head>
  <body>
    <div class="col-md-4">
      <form #parkingForm="ngForm" (ngSubmit)="captureDate()">
        <div class="form-group">
          <label for="available">Search by Date</label>
          <input type="date" id="available" name="available" required class="form-control" [(ngModel)]="selectedDate">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    
    <div class="col-md-4">
      <form #searchbylocation="ngForm" (ngSubmit)="searchByLocation(searchLocation)">
        <div class="form-group">
          <label for="location">Search by location</label>
          <input type="text" id="location" name="location" required class="form-control" [(ngModel)]="searchLocation">
        </div>
        <button type="submit" class="btn btn-primary">Search</button>
      </form>
    </div>
    
    
  </body>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/1.11.5/js/dataTables.bootstrap4.min.js"></script>
</html>
