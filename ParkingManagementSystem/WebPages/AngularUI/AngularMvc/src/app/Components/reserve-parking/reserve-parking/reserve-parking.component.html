<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Reserve Parking</title>
</head>
<body>
    <div class="container mt-5">
        <h2>Reserve Parking</h2>
        <form>
            <!-- Reserve Parking ID -->
            <div class="form-group">
                <label for="reserveParkingId">Reserve Parking ID</label>
                <input type="text" class="form-control" id="reserveParkingId" placeholder="Enter Reserve Parking ID">
            </div>

            <!-- Email Address -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email Address">
            </div>

            <!-- Slot Number -->
            <div class="form-group">
                <label for="slotNumber">Slot Number</label>
                <input type="text" class="form-control" id="slotNumber" placeholder="Enter Slot Number">
            </div>

            <!-- Vehicle Number -->
            <div class="form-group">
                <label for="vehicleNumber">Vehicle Number</label>
                <input type="text" class="form-control" id="vehicleNumber" placeholder="Enter Vehicle Number">
            </div>

            <!-- ID Proof -->
            <div class="form-group">
                <label for="idProof">ID Proof</label>
                <input type="text" class="form-control" id="idProof" placeholder="Enter ID Proof">
            </div>

            <!-- Name -->
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter Name">
            </div>

            <!-- Address -->
            <div class="form-group">
                <label for="address">Address</label>
                <textarea class="form-control" id="address" rows="3" placeholder="Enter Address"></textarea>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="tel" class="form-control" id="phoneNumber" placeholder="Enter Phone Number">
            </div>

            <button type="submit" class="btn btn-primary">Reserve Parking</button>
        </form>
    </div>

    <!-- Bootstrap Scripts (Make sure you include jQuery and Popper.js before Bootstrap.js) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
